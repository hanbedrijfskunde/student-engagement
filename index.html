<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Engagement and Self-Determination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <style>
        /* Bootstrap Standard Colors */
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: "Noto Sans", sans-serif;
        }

        .slide-container {
            max-width: 80%;
            margin: 0 auto;
            padding: 20px;
            min-height: 600px;
        }

        .card {
            background-color: #ffffff; /* White card background */
            border-color: #dee2e6; /* Light gray border */
            border-radius: 10px;
        }

        h1, h2, h3 {
            color: #495057; /* Dark gray text */
            font-family: 'Exo', sans-serif;
        }

        .factor-card {
            background-color: #e9ecef; /* Light gray background */
            color: #495057; /* Dark gray text */
            border: 2px solid #ced4da; /* Gray border */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .factor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .factor-card h4 {
            color: #007bff; /* Bootstrap primary color (blue) */
        }

        .table-responsive {
            max-width: 800px;
            margin: 20px auto;
        }

        .table-bordered {
            border: 1px solid #dee2e6;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
        }

        .table-bordered th,
        .table-bordered td {
            padding: 15px;
            vertical-align: middle;
        }

        .table thead th {
            background-color: #007bff; /* Bootstrap primary color (blue) */
            color: white;
            font-size: 18px;
            border-bottom: 2px solid #6c757d; /* Dark gray border */
            text-align: center;
        }

        .table tbody td {
            background-color: #f8f9fa; /* Light gray background */
            color: #495057; /* Dark gray text */
            font-size: 16px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }

        .table tbody tr:nth-child(even) {
            background-color: #e9ecef; /* Light gray background */
        }

        .continuum-item {
            flex: 1;
            margin: 0 10px;
            padding: 15px;
            background-color: #e9ecef; /* Light gray background */
            color: #495057; /* Dark gray text */
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .continuum-item:hover {
            background-color: #007bff; /* Bootstrap primary color (blue) */
            color: white;
        }

        .continuum-item.active {
            background-color: #007bff; /* Bootstrap primary color (blue) */
            color: white;
        }

        .nav-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff; /* Bootstrap primary color (blue) */
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-buttons button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div id="slide-content"></div>
    </div>

    <div class="nav-buttons">
        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 7;

        function loadSlide(slideNumber) {
            fetch(`slide${slideNumber}.html`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('slide-content').innerHTML = data;
                    if (slideNumber === 4) {
                        loadSlide4Script(); // Load specific scripts for slide 4
                    }
                })
                .catch(error => {
                    console.error('Error loading slide:', error);
                });
        }

        function loadSlide4Script() {
            const script = document.createElement('script');
            script.src = 'slide4.js';  // Assuming the script is saved as slide4.js
            document.body.appendChild(script);
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                loadSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                loadSlide(currentSlide);
            }
        }

        // Load the first slide on page load
        loadSlide(currentSlide);
    </script>
</body>
</html>
